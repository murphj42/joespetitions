<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Petition</title>
</head>
<body>
<h1>Create Petition</h1>
<!-- Add form for creating a petition -->
<form action="/create-petition" method="post">
    <!-- Petition details fields (e.g., title, description) -->
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea>

    <!-- Submit button -->
    <button type="submit">Create Petition</button>
</form>
</body>
</html>
